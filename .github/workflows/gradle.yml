name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  create-release:
    needs: [build-linux, build-windows, build-macos]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Get release number
      run: echo 'build_sig=$GITHUB_RUN_NUMBER' >> $GITHUB_ENV
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        pattern: output-artifact-*
        path: out/
    - name: Release artifacts
      uses: ncipollo/release-action@v1
      with:
        artifacts: out/*
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ format('build-{0}/{1}', env.build_sig, github.sha) }}
        commit: ${{ github.sha }}
    
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'corretto'
    - name: Build app image with Gradle
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      with:
        arguments: jlinkZip
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: output-artifact-linux
        path: build/app-image.zip

  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'corretto'
    - name: Build app image with Gradle
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      with:
        arguments: jlinkZip
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: output-artifact-windows
        path: build/app-image.zip

  build-macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'corretto'
    - name: Build app image with Gradle
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      with:
        arguments: jlinkZip
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: output-artifact-macos
        path: build/app-image.zip
