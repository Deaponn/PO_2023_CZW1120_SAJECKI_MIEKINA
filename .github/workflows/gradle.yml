name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  create-release:
    needs: [build-linux, build-windows, build-macos]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        path: out/
    - name: Release artifacts
      uses: ncipollo/release-action@v1
      with:
        artifacts: 
          out/output-artifact-linux, 
          out/output-artifact-windows, 
          out/output-artifact-macos
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ format('build-{0}', github.run_number) }}
        commit: ${{ github.sha }}
    
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'corretto'
    - name: Build app image with Gradle
      uses: burrunan/gradle-cache-action@v1
      with:
        job-id: build-linux
        arguments: jlinkZip
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: output-artifact-linux
        path: build/app-image.zip

  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'corretto'
    - name: Build app image with Gradle
      uses: burrunan/gradle-cache-action@v1
      with:
        job-id: build-windows
        arguments: jlinkZip
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: output-artifact-windows
        path: build/app-image.zip

  build-macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'corretto'
    - name: Build app image with Gradle
      uses: burrunan/gradle-cache-action@v1
      with:
        job-id: build-macos
        arguments: jlinkZip
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: output-artifact-macos
        path: build/app-image.zip
